    <script src="./js/script.js" defer></script>

<body>

    <div>

                <label for="id-duracao-curso">Duração do curso:

            <div>
                <input type="submit" value="Enviar" id="btn-add-curso"
                    onclick="cadastrar(idNmCurso.value,idDuracaoCurso.value)">
            </div>
        </form>
    </div>
    <div id="box-cursos">
        <h2>Cursos</h2>
    </div>
